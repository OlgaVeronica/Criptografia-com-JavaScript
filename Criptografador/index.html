<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Criptografia, cifra de cesar">
    <meta name="description" content="Criptografador e descriptografador de mensagens com Cifra de César">
    <link rel="stylesheet" href="style.css">
    <title>Cifra de César</title>
</head>
<body>
    <div class="titulo">
        <h1>Cifra <br>de <br>César</h1>
    </div>

    <div class="titulo2">
        <h1>Cifra <br>de <br>César</h1>
    </div>

    <div class="container criptografador">
        <h1>Criptografador</h1>

        <div class="bloco">
            <div class="mensagem">
                <label for="">Insira a sua mensagem aqui: </label>
                <input type="text" id="inserirMensagemCrip">
            </div>

            <div class="chave">
                <label for="">Escolha a chave:</label>
                <input type="number" id="inserirNumeroCrip" min="0" max="26">
            </div>

            <div class="resultado">
                <label for="">Mensagem Criptografada:</label>
                <label id="resultadoCrip"></label>
            </div>

        </div>
    </div>
    <div class="container descriptografador">
        <h1>Descriptografador</h1>
        
        <div class="bloco">
            <div class="mensagem">
                <label for="">Insira a sua mensagem aqui: </label>
                <input type="text" id="inserirMensagemDescrip">
            </div>

            <div class="chave">
                <label for="">Escolha a chave:</label>
                <input type="number" id="inserirNumeroDescrip" min="0" max="26">
            </div>
            <div class="resultado">
                <label for="">Mensagem Descriptografada:</label>
                <label id="resultadoDescrip"></label>
            </div>
        </div>
    </div>

    <footer class="copy">
        <p>Olga Veronica, todos os direitos reservados - 2022. </p>
    </footer>
</body>
</html>
